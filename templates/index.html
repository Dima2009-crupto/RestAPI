<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/static/style.css">
    <title>Cartoon Favorites</title>
</head>
<body>
    <div class="container">
        <h1>My Favorite Cartoons</h1>
        
        
        <form method="POST" action="/">
            <input type="text" name="name" placeholder="Cartoon Name" required>
            <input type="text" name="genre" placeholder="Genre" required>
            <button type="submit">Add Cartoon</button>
        </form>

        
        <ul class="cartoon-list">
            {% for cartoon in cartoons %}
                <li>
                    <strong>{{ cartoon[1] }}</strong> - {{ cartoon[2] }}
                </li>
            {% endfor %}
        </ul>
    </div>
</body>
</html>
